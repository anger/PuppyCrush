<!DOCTYPE html>
<!--- Merry Christmas Mom!!!-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Crush</title>
    <link rel="stylesheet" href="site.css" />
  </head>



  <body>
    <div class="shadow">
      <div class="alert">Your earned <span>0</span> Puppy Points.</div>
      <a href="#" class="start">Start</a>
    </div>

    <div class="title">
      <span>Puppy <span></span>Crush</span>
    </div>

    <div class="gamecontent">
      <div class="sidecontent">
        <div class="time">
          <span>Time</span>
          <div class="timeleft">0 : <span>40</span></div>
        </div>
        
        <div class="scoreboard">
          <span>Puppy Points</span>
          <div class="score">0</div>
        </div>
      </div>
      <div class="board"></div>
    </div>
    
    <div class="dot"></div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
